<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meus Chamados</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-size: 0.9rem;
            padding-top: 56px;
            background-color: #f8f9fa;
        }

        .sidebar {
            width: 250px;
            height: calc(100vh - 56px);
            position: fixed;
            top: 56px;
            left: 0;
            background: #0c0c2c;
            z-index: 1000;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.75);
            padding: 0.75rem 1rem;
            border-left: 0.25rem solid transparent;
        }

        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: rgba(255, 255, 255, 0.25);
        }

        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: #a11c1c;
        }

        .sidebar .nav-link i {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }

        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1030;
            height: 56px;
            background-color: #0c0c2c;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        .navbar-brand {
            color: white;
            margin-right: auto;
            display: flex;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .logout-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.75);
            cursor: pointer;
            transition: color 0.2s;
        }

        .logout-btn:hover {
            color: white;
        }

        .logo {
            max-width: 150px;
            display: block;
            margin: 20px auto;
        }

        .table th {
            color: #0c0c2c;
            border-bottom: 2px solid #0c0c2c;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(12, 12, 44, 0.05);
        }

        /* Estilos para o modal de detalhes */
        .detail-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1050;
            justify-content: center;
            align-items: center;
        }

        .detail-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .detail-body {
            max-height: 70vh;
            overflow-y: auto;
            padding: 10px;
        }

        .detail-section {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .detail-label {
            font-weight: bold;
            color: #0c0c2c;
            margin-bottom: 5px;
        }

        .detail-value {
            white-space: pre-wrap;
            background-color: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            padding: 10px;
            margin-top: 5px;
        }

        .no-content {
            color: #6c757d;
            font-style: italic;
        }

        .detail-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }

        .view-detail-btn {
            background: none;
            border: none;
            color: #0d6efd;
            cursor: pointer;
            padding: 0 5px;
        }

        .view-detail-btn:hover {
            color: #0a58ca;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 15px;
            }

            .navbar-toggler {
                display: block;
            }

            .user-info span {
                display: none;
            }
        }

        @media (min-width: 992px) {
            .navbar-toggler {
                display: none;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark">
    <button class="navbar-toggler border-0 bg-transparent" type="button" id="menu-toggle">
        <i class="fas fa-bars text-white fs-4"></i>
    </button>

    <a class="navbar-brand" href="#">
        <i class="fas fa-tools me-2"></i> Sistema de Chamados
    </a>

    <div class="user-info">
        <span th:text="${#authentication.getName()}">Usuário</span>
        <a class="logout-btn" th:href="@{/logout}" title="Sair">
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <ul class="nav flex-column pt-3">
        <li class="nav-item">
            <a class="nav-link " th:classappend="${activePage == 'dashboard'} ? 'active'" th:href="@{/user/dashboard}">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link " th:classappend="${activePage == 'novo-chamado'} ? 'active'" th:href="@{/user/chamados/novo}">
                <i class="fas fa-plus-circle"></i> Novo Chamado
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:classappend="${activePage == 'meus-chamados'} ? 'active'" th:href="@{/user/chamados/meus-chamados}">
                <i class="fas fa-list"></i> Meus Chamados
            </a>
        </li>
    </ul>

    <!-- Rodapé do Sidebar -->
    <div class="sidebar-footer p-3 text-white small position-absolute bottom-0 w-100">
        <img th:src="@{/icons/LogoFinal2.png}" alt="Logo HRA" class="logo">
    </div>
</div>

<!-- Conteúdo Principal -->
<main class="main-content">
    <div class="container-fluid">
        <h1 class="h2 mb-4">Meus Chamados</h1>

        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>

        <!-- Lista de Chamados -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Histórico</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Assunto</th>
                            <th>Departamento</th>
                            <th>Status</th>
                            <th>Data Abertura</th>
                            <th>Detalhes</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="ticket : ${tickets.content}">
                            <td th:text="${ticket.id}"></td>
                            <td th:text="${ticket.object}"></td>
                            <td th:text="${ticket.department.name}"></td>
                            <td th:text="${ticket.status}"></td>
                            <td th:text="${#temporals.format(ticket.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                            <td>
                                <button class="view-detail-btn"
                                        th:data-object="${ticket.object}"
                                        th:data-description="${ticket.description}"
                                        th:data-comment="${ticket.comment ?: 'Sem comentário'}"
                                        onclick="showDetails(this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </td>
                        </tr>
                        <tr th:if="${tickets == null}">
                            <td colspan="6" class="text-center text-muted">
                                Nenhum chamado encontrado
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Paginação -->
                <div th:if="${tickets.totalPages > 1}" class="d-flex justify-content-end mt-3">
                    <nav aria-label="Paginação">
                        <ul class="pagination pagination-sm mb-0">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/user/chamados/meus-chamados(page=${currentPage - 1}, size=${size})}">«</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, tickets.totalPages - 1)}"
                                th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link"
                                   th:href="@{/user/chamados/meus-chamados(page=${i}, size=${size})}"
                                   th:text="${i + 1}">1</a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == tickets.totalPages - 1} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/user/chamados/meus-chamados(page=${currentPage + 1}, size=${size})}">»</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Modal para exibir os detalhes -->
<div id="detailModal" class="detail-modal">
    <div class="detail-card">
        <div class="detail-header">
            <h5 class="mb-0">Detalhes do Chamado</h5>
            <button class="detail-close" onclick="hideDetails()">&times;</button>
        </div>
        <div class="detail-body" id="detailContent">
            <!-- Conteúdo será inserido aqui -->
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Menu toggle
    document.addEventListener('DOMContentLoaded', function () {
        const toggleBtn = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        toggleBtn?.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });

        const mainContent = document.querySelector('.main-content');
        if (mainContent) {
            mainContent.addEventListener('click', () => {
                if (window.innerWidth < 992) {
                    sidebar.classList.remove('show');
                }
            });
        }
    });

    // Função para mostrar os detalhes do chamado
    function showDetails(button) {
        const modal = document.getElementById('detailModal');
        const content = document.getElementById('detailContent');

        const object = button.getAttribute('data-object');
        const description = button.getAttribute('data-description');
        const comment = button.getAttribute('data-comment');

        // Construir o HTML dos detalhes
        let html = `
            <div class="detail-section">
                <div class="detail-label">Assunto</div>
                <div class="detail-value">${object || '<span class="no-content">Não informado</span>'}</div>
            </div>
            <div class="detail-section">
                <div class="detail-label">Descrição</div>
                <div class="detail-value">${description || '<span class="no-content">Não informada</span>'}</div>
            </div>
            <div class="detail-section">
                <div class="detail-label">Comentário</div>
                <div class="detail-value">${comment !== 'Sem comentário' ? comment : '<span class="no-content">Nenhum comentário disponível para este chamado.</span>'}</div>
            </div>
        `;

        content.innerHTML = html;
        modal.style.display = 'flex';
    }

    // Função para esconder os detalhes
    function hideDetails() {
        document.getElementById('detailModal').style.display = 'none';
    }

    // Fechar modal ao clicar fora
    window.addEventListener('click', function(event) {
        if (event.target === document.getElementById('detailModal')) {
            hideDetails();
        }
    });

    // Impedir fechamento ao clicar dentro do card
    document.querySelector('.detail-card').addEventListener('click', function(e) {
        e.stopPropagation();
    });
</script>
</body>
</html>
