<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página de login do sistema">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      width: 100%;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 0 1.5rem rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .btn-primary {
      background-color: #0c0c2c;
      border-color: #0c0c2c;
    }
    .btn-primary:hover {
      background-color: #1a1a3a;
      border-color: #1a1a3a;
    }
    h2 {
      color: #0c0c2c;
      font-weight: 600;
    }
    .form-label {
      color: #0c0c2c;
      font-weight: 500;
    }
    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
    }
    hr {
      border-top: 1px solid rgba(12, 12, 44, 0.1);
    }
    .logo {
      max-width: 150px;
      margin: 0 auto 20px;
      display: block;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="login-container">
    <img th:src="@{/icons/LogoFinal.png}" alt="Logo HRA" class="logo">
    <div th:if="${param.error}" class="alert alert-danger mb-3">
      Usuário ou senha inválidos
    </div>
    <form method="post" th:action="@{/login}">
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="username" name="username"
               placeholder="Digite seu usuário" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password"
               placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
    </form>
    <br />
    <!-- Flash Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${success}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
