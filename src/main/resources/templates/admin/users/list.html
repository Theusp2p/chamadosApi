<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuários - Sistema de Chamados</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-size: 0.9rem;
            padding-top: 56px;
            background-color: #f8f9fa;
        }

        .sidebar {
            width: 250px;
            height: calc(100vh - 56px);
            position: fixed;
            top: 56px;
            left: 0;
            background: #0c0c2c;
            z-index: 1000;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.75);
            padding: 0.75rem 1rem;
            border-left: 0.25rem solid transparent;
        }

        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: rgba(255, 255, 255, 0.25);
        }

        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: #a11c1c;
        }

        .sidebar .nav-link i {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }

        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1030;
            height: 56px;
            background-color: #0c0c2c;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        .navbar-brand {
            color: white;
            margin-right: auto;
            display: flex;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .logout-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.75);
            cursor: pointer;
            transition: color 0.2s;
        }

        .logout-btn:hover {
            color: white;
        }

        .logo {
            max-width: 150px;
            display: block;
            margin: 20px auto;
        }

        /* Estilos específicos da página */
        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 0.35rem rgba(0,0,0,0.05);
            margin-bottom: 1.5rem;
        }

        .card-header {
            font-weight: 600;
            background-color: white;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .btn-primary {
            background-color: #a11c1c;
            border-color: #a11c1c;
        }

        .btn-primary:hover {
            background-color: #8c1818;
            border-color: #8c1818;
        }

        .btn-outline-primary {
            color: #a11c1c;
            border-color: #a11c1c;
        }

        .btn-outline-primary:hover {
            background-color: #a11c1c;
            color: white;
        }

        .table th {
            color: #0c0c2c;
            border-bottom: 2px solid #0c0c2c;
        }

        .badge {
            font-weight: 500;
            padding: 0.35em 0.65em;
        }

        .input-group {
            max-width: 500px;
        }

        /*Responsividade*/
        @media (max-width: 991.98px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .navbar-toggler {
                display: block;
            }

            .user-info span {
                display: none;
            }

            .d-flex.justify-content-between {
                flex-direction: column;
                gap: 1rem;
            }

            .d-flex.justify-content-between .btn {
                width: 100%;
            }
        }

        @media (min-width: 992px) {
            .navbar-toggler {
                display: none;
            }
        }
        .toast {
            max-width: 350px;
            overflow: hidden;
            font-size: 0.875rem;
            background-clip: padding-box;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            opacity: 1;
        }
        .bg-success { background-color: #0c0c2c!important; }
        .bg-danger { background-color: #dc3545!important; }
        .bg-info { background-color: #17a2b8!important; }
    </style>
    <audio id="notificationSound" preload="auto">
        <source src="/sounds/ToqueNotification2.mp3" type="audio/mpeg">
    </audio>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark">
    <!-- Menu toggle para mobile -->
    <button class="navbar-toggler border-0 bg-transparent" type="button" id="menu-toggle">
        <i class="fas fa-bars text-white fs-4"></i>
    </button>

    <a class="navbar-brand" href="#">
        <i class="fas fa-tools me-2"></i> Sistema de Chamados
    </a>

    <div class="user-info">
        <span th:text="${#authentication.getName()}">Admin</span>
        <a class="logout-btn" th:href="@{/logout}" title="Sair">
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <ul class="nav flex-column pt-3">
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'dashboard'} ? 'active'" th:href="@{/admin/dashboard}">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'chamados'} ? 'active'" th:href="@{/admin/chamados}">
                <i class="fas fa-ticket-alt"></i> Chamados
                <span class="badge bg-danger float-end" th:text="${openTicketsCount}">0</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:classappend="${activePage == 'usuarios'} ? 'active'" th:href="@{/admin/usuarios}">
                <i class="fas fa-users"></i> Usuários
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'departamentos'} ? 'active'" th:href="@{/admin/departamentos}">
                <i class="fas fa-building"></i> Departamentos
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'relatorios'} ? 'active'" th:href="@{/admin/relatorios}">
                <i class="fas fa-chart-bar"></i> Relatórios
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled">
                <i class="fas fa-cog"></i> Configurações
            </a>
        </li>
    </ul>
    <!-- Rodapé do Sidebar -->
    <div class="sidebar-footer p-3 text-white small position-absolute bottom-0 w-100">
        <img th:src="@{/icons/LogoFinal2.png}" alt="Logo HRA" class="logo">
    </div>
</div>

<!-- Conteúdo Principal -->
<main class="main-content">
    <div class="container-fluid">
        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 mb-0">Gerenciamento de Usuários</h1>
            <a th:href="@{/admin/usuarios/novo}" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i> Adicionar Usuário
            </a>
        </div>

        <!-- Barra de Pesquisa -->
        <form th:action="@{/admin/usuarios}" method="get" class="mb-4" id="searchForm">
            <div class="input-group">
                <input type="text" name="search" id="searchInput" class="form-control"
                       placeholder="Pesquise por nome ou usuário" th:value="${search}" autocomplete="off">
                <button type="submit" class="btn btn-outline-secondary">Pesquisar</button>
            </div>
        </form>

        <!-- Tabela de Usuários -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Lista de Usuários</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Usuário</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.username}"></td>
                            <td>
                                <span th:if="${user.isActive}" class="badge bg-success">Ativo</span>
                                <span th:unless="${user.isActive}" class="badge bg-secondary">Inativo</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/usuarios/{id}/editar(id=${user.id})}" class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-edit me-1"></i> Editar
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const toggleBtn = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        toggleBtn?.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });

        // Busca em tempo real
        const searchInput = document.getElementById('searchInput');
        const searchForm = document.getElementById('searchForm');
        let typingTimer;
        const doneTypingInterval = 300; // 300ms de atraso

        function fetchUsers(searchTerm) {
            fetch(`/admin/usuarios?search=${encodeURIComponent(searchTerm)}&ajax=true`)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const newTable = doc.querySelector('tbody');

                    if (newTable) {
                        document.querySelector('tbody').innerHTML = newTable.innerHTML;
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        if (searchInput && searchForm) {
            searchInput.addEventListener('input', function() {
                clearTimeout(typingTimer);
                typingTimer = setTimeout(() => {
                    fetchUsers(this.value);
                }, doneTypingInterval);
            });

            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                fetchUsers(searchInput.value);
            });
        }
    });
    document.addEventListener('DOMContentLoaded', function() {
        // 1. Configuração inicial
        const notificationSound = document.getElementById('notificationSound');
        let lastTicketId = 0;
        let isFirstCheck = true;

        // 2. Função para tocar notificação sonora
        function playNotification() {
            notificationSound.currentTime = 0;
            notificationSound.play().catch(e => {
                console.log("Notificação sonora bloqueada:", e);
            });
        }

        // 3. Função para mostrar notificação visual
        function showToast(message, type = 'info') {
            const toastContainer = document.createElement('div');
            toastContainer.className = 'position-fixed bottom-0 end-0 p-3';
            toastContainer.style.zIndex = '1100';

            toastContainer.innerHTML = `
                <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header bg-${type} text-white">
                        <strong class="me-auto">Sistema de Chamados</strong>
                        <small>Agora</small>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;

            document.body.appendChild(toastContainer);

            // Remove automaticamente após 5 segundos
            setTimeout(() => {
                toastContainer.remove();
            }, 5000);
        }

        // 4. Função para verificar novos chamados
        async function checkNewTickets() {
            try {
                const response = await fetch('/admin/chamados/latest');
                if (!response.ok) throw new Error('Erro na requisição');

                const data = await response.json();

                if (data.id > lastTicketId && !isFirstCheck) {
                    playNotification();
                    showToast(`Novo chamado #${data.id} recebido!`, 'success');
                }

                lastTicketId = data.id;
                isFirstCheck = false;
            } catch (error) {
                console.error('Erro ao verificar novos chamados:', error);
            }
        }

        // 5. Inicia a verificação periódica (a cada 30 segundos)
        checkNewTickets(); // Verificação imediata
        setInterval(checkNewTickets, 30000);

        // 6. Verifica quando a página ganha foco
        window.addEventListener('focus', checkNewTickets);
    });
</script>
</body>
</html>
