<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Relatórios - Sistema de Chamados</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-size: 0.9rem;
            padding-top: 56px;
            background-color: #f8f9fa;
        }

        .sidebar {
            width: 250px;
            height: calc(100vh - 56px);
            position: fixed;
            top: 56px;
            left: 0;
            background: #0c0c2c;
            z-index: 1000;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.75);
            padding: 0.75rem 1rem;
            border-left: 0.25rem solid transparent;
        }

        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: rgba(255, 255, 255, 0.25);
        }

        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: #a11c1c;
        }

        .sidebar .nav-link i {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }

        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1030;
            height: 56px;
            background-color: #0c0c2c;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        .navbar-brand {
            color: white;
            margin-right: auto;
            display: flex;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .logout-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.75);
            cursor: pointer;
            transition: color 0.2s;
        }

        .logout-btn:hover {
            color: white;
        }

        .logo {
            max-width: 150px;
            display: block;
            margin: 20px auto;
        }

        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 0.35rem rgba(0,0,0,0.05);
            margin-bottom: 1.5rem;
        }

        .card-header {
            font-weight: 600;
            background-color: white;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .btn-primary {
            background-color: #a11c1c;
            border-color: #a11c1c;
        }

        .btn-primary:hover {
            background-color: #8c1818;
            border-color: #8c1818;
        }

        .btn-outline-primary {
            color: #a11c1c;
            border-color: #a11c1c;
        }

        .btn-outline-primary:hover {
            background-color: #a11c1c;
            color: white;
        }

        .table th {
            color: #0c0c2c;
            border-bottom: 2px solid #0c0c2c;
        }

        .badge {
            font-weight: 500;
            padding: 0.35em 0.65em;
        }

        .form-filter {
            background-color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 0.35rem rgba(0,0,0,0.05);
            margin-bottom: 1.5rem;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 15px;
            }

            .navbar-toggler {
                display: block;
            }

            .user-info span {
                display: none;
            }

            .form-filter {
                flex-direction: column;
                gap: 1rem;
            }

            .form-filter .btn {
                width: 100%;
            }
        }

        @media (min-width: 992px) {
            .navbar-toggler {
                display: none;
            }
        }
        .toast {
            max-width: 350px;
            overflow: hidden;
            font-size: 0.875rem;
            background-clip: padding-box;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            opacity: 1;
        }
        .bg-success { background-color: #0c0c2c!important; }
        .bg-danger { background-color: #dc3545!important; }
        .bg-info { background-color: #17a2b8!important; }
    </style>
    <audio id="notificationSound" preload="auto">
        <source src="/sounds/ToqueNotification2.mp3" type="audio/mpeg">
    </audio>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark">
    <!-- Menu toggle para mobile -->
    <button class="navbar-toggler border-0 bg-transparent" type="button" id="menu-toggle">
        <i class="fas fa-bars text-white fs-4"></i>
    </button>

    <a class="navbar-brand" href="#">
        <i class="fas fa-tools me-2"></i> Sistema de Chamados
    </a>

    <div class="user-info">
        <span th:text="${#authentication.getName()}">Admin</span>
        <a class="logout-btn" th:href="@{/logout}" title="Sair">
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <ul class="nav flex-column pt-3">
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'dashboard'} ? 'active'" th:href="@{/admin/dashboard}">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'chamados'} ? 'active'" th:href="@{/admin/chamados}">
                <i class="fas fa-ticket-alt"></i> Chamados
                <span class="badge bg-danger float-end" th:text="${openTicketsCount}">0</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'usuarios'} ? 'active'" th:href="@{/admin/usuarios}">
                <i class="fas fa-users"></i> Usuários
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'departamentos'} ? 'active'" th:href="@{/admin/departamentos}">
                <i class="fas fa-building"></i> Departamentos
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:classappend="${activePage == 'relatorios'} ? 'active'" th:href="@{/admin/relatorios}">
                <i class="fas fa-chart-bar"></i> Relatórios
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled">
                <i class="fas fa-cog"></i> Configurações
            </a>
        </li>
    </ul>
    <!-- Rodapé do Sidebar -->
    <div class="sidebar-footer p-3 text-white small position-absolute bottom-0 w-100">
        <img th:src="@{/icons/LogoFinal2.png}" alt="Logo HRA" class="logo">
    </div>
</div>

<!-- Conteúdo Principal -->
<main class="main-content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 mb-0">Relatório de Chamados Fechados</h1>
        </div>

        <!-- Filtros -->
        <form class="form-filter d-flex align-items-end gap-3" method="get" th:action="@{/admin/relatorios}">
            <div class="flex-grow-1">
                <label for="data" class="form-label">Data do Relatório</label>
                <input type="date" class="form-control" id="data" name="data"
                       th:value="${#temporals.format(dataSelecionada, 'yyyy-MM-dd')}" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search me-1"></i> Filtrar
            </button>
            <a class="btn btn-outline-primary" id="exportPdfBtn"
               th:attr="data-date=${#temporals.format(dataSelecionada, 'yyyy-MM-dd')}">
                <i class="fas fa-file-pdf me-1"></i> Exportar PDF
            </a>
        </form>

        <!-- Tabela de Resultados -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Chamados Fechados</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Assunto</th>
                            <th>Status</th>
                            <th>Solicitante</th>
                            <th>Data de Criação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="ticket : ${tickets}">
                            <td th:text="${ticket.id}"></td>
                            <td th:text="${ticket.object}"></td>
                            <td>
                                <span class="badge"
                                      th:classappend="${ticket.status == 'FECHADO'} ? 'bg-success' : 'bg-secondary'"
                                      th:text="${ticket.status}">
                                </span>
                            </td>
                            <td th:text="${ticket.createdBy}"></td>
                            <td th:text="${#temporals.format(ticket.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                        </tr>
                        <tr th:if="${tickets == null}">
                            <td colspan="5" class="text-center text-muted">
                                Nenhum chamado encontrado para a data selecionada
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const toggleBtn = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        toggleBtn?.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });

        const mainContent = document.querySelector('.main-content');
        if (mainContent) {
            mainContent.addEventListener('click', () => {
                if (window.innerWidth < 992) {
                    sidebar.classList.remove('show');
                }
            });
        }
    });
        document.getElementById('exportPdfBtn').addEventListener('click', function() {
        const date = this.getAttribute('data-date');
        window.location.href = '/admin/relatorios/pdf?data=' + date;
    });
    document.addEventListener('DOMContentLoaded', function() {
        // 1. Configuração inicial
        const notificationSound = document.getElementById('notificationSound');
        let lastTicketId = 0;
        let isFirstCheck = true;

        // 2. Função para tocar notificação sonora
        function playNotification() {
            notificationSound.currentTime = 0;
            notificationSound.play().catch(e => {
                console.log("Notificação sonora bloqueada:", e);
            });
        }

        // 3. Função para mostrar notificação visual
        function showToast(message, type = 'info') {
            const toastContainer = document.createElement('div');
            toastContainer.className = 'position-fixed bottom-0 end-0 p-3';
            toastContainer.style.zIndex = '1100';

            toastContainer.innerHTML = `
                <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header bg-${type} text-white">
                        <strong class="me-auto">Sistema de Chamados</strong>
                        <small>Agora</small>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;

            document.body.appendChild(toastContainer);

            // Remove automaticamente após 5 segundos
            setTimeout(() => {
                toastContainer.remove();
            }, 5000);
        }

        // 4. Função para verificar novos chamados
        async function checkNewTickets() {
            try {
                const response = await fetch('/admin/chamados/latest');
                if (!response.ok) throw new Error('Erro na requisição');

                const data = await response.json();

                if (data.id > lastTicketId && !isFirstCheck) {
                    playNotification();
                    showToast(`Novo chamado #${data.id} recebido!`, 'success');
                }

                lastTicketId = data.id;
                isFirstCheck = false;
            } catch (error) {
                console.error('Erro ao verificar novos chamados:', error);
            }
        }

        // 5. Inicia a verificação periódica (a cada 30 segundos)
        checkNewTickets(); // Verificação imediata
        setInterval(checkNewTickets, 30000);

        // 6. Verifica quando a página ganha foco
        window.addEventListener('focus', checkNewTickets);
    });
</script>
</body>
</html>
